<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../myfavs/css/styles.css" />
    <title>John's Favourites</title>
  </head>
  <body>
    <h1>John's Favourites</h1>

    <table>
      <tr>
        <th><h3>Favourite</h3></th>
        <th><h3>Not Favourite</h3></th>
      </tr>
      <tr>
        <td>
          <h4>Coffee</h4>
          <img
            align="center"
            vertical-align="middle"
            class="thumbnail"
            src="images/latte.jpg"
            alt="coffee in a small cup"
          />
          <ul>
            <li>Gives energy</li>
            <li>Provides adrenaline!</li>
            <li>Keeps me awake</li>
          </ul>
        </td>
        <td>
          <h4>Tea</h4>
          <img
            align="center"
            vertical-align="middle"
            class="thumbnail"
            src="images/tea.jpg"
            alt="brown tea in a transparent cup"
          />
          <ul>
            <li>Tastes weird</li>
            <li>Makes me sleepy</li>
            <li>Only favourite if it's boba</li>
          </ul>
        </td>
      </tr>
    </table>
  </body>
</html>
